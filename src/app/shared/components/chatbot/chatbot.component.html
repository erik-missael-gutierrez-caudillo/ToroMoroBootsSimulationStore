</button>

<div class="chat-window" [class.show]="isOpen">
  <div class="chat-header">
    <h3>Asistente Toro Moro</h3>
    <small>En lÃ­nea</small>
  </div>

  <div class="chat-body">
    <div *ngFor="let msg of messages" [ngClass]="['message', msg.sender]">
      <div class="bubble">
        {{ msg.text }}
      </div>
      <div class="suggestions" *ngIf="msg.suggestions">
        <button *ngFor="let suggest of msg.suggestions" class="suggest-btn">
          {{ suggest }}
        </button>
      </div>
    </div>
    <div *ngIf="isLoading" class="loader">Escribiendo...</div>
  </div>

  <div class="chat-footer">
    <input 
      [(ngModel)]="inputMessage" 
      (keyup.enter)="sendMessage()" 
      placeholder="Escribe tu duda sobre tallas o pieles..."
    />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
